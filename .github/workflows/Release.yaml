name: Release

# Only trigger this job manually, passing the current version and the next dev version
on:
  workflow_dispatch:
    inputs:
      # The version to release
      release-version:
        description: 'Release version'
        default: 'X.Y.Z'
        required: true
      # The next dev version
      next-version:
        description: 'Next development version'
        default: 'X.Y.Z-SNAPSHOT'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production # Run on the production environment, to get the keystore, password etc

    steps:
      # Checkout the code
      - name: Checkout
        uses: actions/checkout@v2

      # Copy the config file
      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      # Install java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Run a SpotlessCheck on the code, then build the release version and generate a lint report
      - name: Build project
        run: ./gradlew spotlessCheck assembleRelease lintRelease --stacktrace

      # Sign the generated apk
      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "30.0.3"

      # Upload the built release apk
      - name: Upload build outputs (APKs)
        uses: actions/upload-artifact@v2
        with:
          name: build-outputs
          path: app/build/outputs/apk/release

      # Upload the lint report
      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: build-reports
          path: app/build/reports
